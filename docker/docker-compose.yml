services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: loans
    ports:
      - "5432:5432"
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
  flagd:
    image: ghcr.io/open-feature/flagd:latest
    command: ["start", "--uri", "/flags/flags.json"]
    volumes:
      - ./flags:/flags
    ports:
      - "8013:8013"
  alloy:
    image: grafana/alloy:latest
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy", 
              "--config.file=/etc/alloy/config.alloy"]
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy:ro
    ports:
      - "4318:4318"  # OTLP/HTTP receiver for traces
      - "4317:4317"  # OTLP/gRPC receiver for traces
  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
  promtail:
    image: grafana/promtail:2.9.3
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: ["--config.file=/etc/promtail/config.yml"]
  tempo:
    image: grafana/tempo:2.5.0
    ports:
      - "3200:3200"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../dashboards:/var/lib/grafana/dashboards:ro
  loan-api:
    build:
      context: ..
      dockerfile: loan-api/Dockerfile
    environment:
      PORT: 8081
      DATABASE_URL: jdbc:postgresql://postgres:5432/loans
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      OTEL_SERVICE_NAME: loan-api
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local
    depends_on:
      - postgres
      - redpanda
      - flagd
    ports:
      - "8081:8081"
  loan-notification-service:
    build:
      context: ..
      dockerfile: loan-notification-service/Dockerfile
    environment:
      PORT: 8082
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      OTEL_SERVICE_NAME: loan-notification-service
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local
    depends_on:
      - redpanda
    ports:
      - "8082:8082"
