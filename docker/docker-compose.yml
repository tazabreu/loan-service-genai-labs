version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: loans
    ports:
      - "5432:5432"
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start --overprovisioned --smp 1 --memory 512M --reserve-memory 0M --check=false
    ports:
      - "9092:9092"
  flagd:
    image: ghcr.io/open-feature/flagd:latest
    command: ["start", "--uri", "/flags/flags.json"]
    volumes:
      - ./flags:/flags
    ports:
      - "8013:8013"
  alloy:
    image: grafana/alloy:latest
    ports:
      - "4318:4318"
  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
  tempo:
    image: grafana/tempo:2.5.0
    ports:
      - "3200:3200"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
  minio:
    image: bitnami/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
  loan-api:
    build:
      context: ..
      dockerfile: loan-api/Dockerfile
    environment:
      PORT: 8081
      DATABASE_URL: jdbc:postgresql://postgres:5432/loans
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_SERVICE_NAME: loan-api
    depends_on:
      - postgres
      - redpanda
      - flagd
    ports:
      - "8081:8081"
  loan-notification-service:
    build:
      context: ..
      dockerfile: loan-notification-service/Dockerfile
    environment:
      PORT: 8082
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_SERVICE_NAME: loan-notification-service
    depends_on:
      - redpanda
    ports:
      - "8082:8082"
